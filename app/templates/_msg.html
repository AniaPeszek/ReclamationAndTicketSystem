<table class="table table-bordered">
        <tr class="table-primary">
            <td class="info">
            {{ _('From  %(username)s, sent: %(when)s:', username=msg.author.username,
                        when=moment(msg.timestamp).format("LLL") )}}
            </td>
        </tr>
        <tr>
            <td>
              {{ msg.content }}
            </td>
        </tr>
</table>
