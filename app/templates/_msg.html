<table class="table table-bordered">
    <thead class="thead-dark">
    <tr>
        <th scope="col">
            {{ _('%(when)s', when=moment(msg.timestamp).format("LLL") ) }}
        </th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td scope="row">{{ msg.content | safe }}</td>
    </tr>
    </tbody>
</table>
