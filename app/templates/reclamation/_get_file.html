<div class='file-div'><a href="/get_file/{{file.relative_path|safe}}">{{ file.name }}</a>
<!-- Button trigger modal -->
    <button type="button" class="btn btn-outline-secondary btn-sm" data-toggle="modal" data-target="#myModal">
        <i class="fa fa-trash"></i>
    </button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">{{_('Delete file')}}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    {{_('Are you sure you want to delete this file?')}}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">{{_('Cancel')}}</button>
                    <button type="button" class="btn btn-danger" id="delete_file" data-dismiss="modal" value='{{file.relative_path|safe}}'>
                        {{_('Delete')}}</button>
                </div>
            </div>
        </div>
    </div>
</div>
