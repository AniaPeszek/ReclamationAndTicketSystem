{% extends "base.html" %}
{% from 'bootstrap/form.html' import render_form %}
{% from 'bootstrap/form.html' import render_field %}


{% block app_content %}

    <div>
        <h1>{{ _('Upload file') }}</h1>
    </div>

    <div>

        <form action="{{ url_for('reclamation_bp.upload_file', rec_id=rec_id) }}" method="post" enctype="multipart/form-data">
            <div class="form-group">
             <label>Select file</label>
            <div class="custom-file">
                <input oninput="filesize(this);" type="file" class="custom-file-input" name="file" id="file">
                <label class="custom-file-label" for="file">Select file...</label>
            </div>
            </div>

            <button type="submit" class="btn btn-primary">Upload file</button>
        </form>

    </div>

{% endblock %}

{% block scripts %}
    {{ super() }}
    <script>
    function filesize(elem){
        document.cookie = `filesize=${elem.files[0].size}`;
    }
    </script>

{% endblock %}
