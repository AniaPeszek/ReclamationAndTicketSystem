{% extends "base.html" %}
{% from 'bootstrap/form.html' import render_form %}

{% block app_content %}
    <h1>{{ _('Sign in') }}</h1>

    <div class="row">
        <div class="col-md-4">
            {{ render_form(form) }}
        </div>
    </div>

    <p>{{ _('Have you lost your password?') }}
        <a href="{{ url_for('auth.reset_password_request') }}">{{ _('Reset password') }}</a>
    </p>

{% endblock %}
